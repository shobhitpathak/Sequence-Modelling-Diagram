<!doctype html>
<html>
    <head>
        <title>Sequencing Flows</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <noscript>This will need JS FOR SURE</noscript>
        <div id="HELP">
            <p>
                Example JSON:
                <br />
                <span>
                    {"lanes": ["Ramlal", "Shyamlal", "Murarilal"], "sequence":
                    [{"from": "Ramlal", "to": "Shyamlal", "action": "Jump"},
                    {"from": "Murarilal", "to": "Ramlal", "action": "Sit"},
                    {"from": "Murarilal", "to": "Murarilal", "action":
                    "Meditate"} ]}
                </span>
            </p>
        </div>
        <div class="GRID">
            <div id="FLOWDIAG" oveflow="scroll" max-height="100vh">
                <!-- <canvas id="DRAWING" width="900" height="700"></canvas> -->
                <canvas id="DRAWING" width="900" height="700"></canvas>
            </div>
            <div id="CODEWRAPPER">
                <textarea id="CODE"></textarea>
                <button id="HELPBUTTON">HELP!</button>
                <div id="LANES">
                    <h3>Lanes</h3>
                    <ul id="ListOfLanes"></ul>
                </div>
                <div id="SEQUENCE">
                    <div id="ListOfSequence"></div>
                </div>
            </div>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
